name: Build Docker Containers

on:
    push:
        branches:
            - "main"
            - "releases/**"

jobs:
    check_syntax:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Clippy Check
              uses: actions-rs/clippy-check@v1.0.7
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
            - name: Run Tests
              run: cargo check

    build_images:
        needs: check_syntax
        steps:
            - name: Docker Compose
              uses: isbang/compose-action@v1.4.1
              with:
                  compose-file: "./docker-compose.yml"
                  up-flags: "--build"
